<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Vote</title>
    <link rel="stylesheet" href="./style/vote.css">
</head>
<body>
    <div class="choose">
        <header>
            <h2>Pick Your Candidate</h2>
        </header>

        <form action="">
            <label for="Fardin">
                <input type="radio" name="candidate" id="Fardin" value="Fardin">
                Fardin
            </label>

            <label for="Jayed Khan">
                <input type="radio" name="candidate" id="Jayed Khan" value="Jayed Khan">
                Mr Jayen Khan
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
